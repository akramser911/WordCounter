<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javaScript" src="javaScript.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js code</title>
</head>
<body>
    <div class="card">
        <div class="center">
            <form>
                <h2 id="cap-text">Word Counter</h2>
                <div class="text">
                <!--<textarea id="inputField" type="text" placeholder="type text here" > -->
                    <textarea placeholder="type text here" name="" id="inputField" cols="30" rows="10"></textarea>
                </div>
                <br>
                <button id="calculateBtn" type="button" class="btn btn-secondary">Calculate !</button>
                <input id="resetBtn" type="reset">
            </form>
        </div>
        
        <div class="result">
            <div class="wordsContainer">
                <h2>Words</h2>
                <p id="words">Number of words here</p>
            </div>
            <div class="lettersContainer">
                <h2>Letters</h2>
                <p id="letters">Number of letters here</p>
            </div>
           
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
